<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">
        <p:layout style="min-width:1200px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="600" minSize="40" style="border: 0px solid #000000;">
                <b><h:outputText id="tabIrgendwasText" value="Willkommen bei der Teamverwaltung"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{teamController.teamList}" var="item" paginator="false" editable="true" editMode="cell" widgetVar="cellteam" style="width:300px;">
                        <p:ajax event="cellEdit" listener="#{teamController.onCellEdit}"/>
                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                                <f:facet name="input"><p:inputText placeholder="#{item.name}" value="#{teamController.team.name}" style="width:96%" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column width="30">
                        <h:commandButton value="LÃ¶schen" action="#{teamController.doDeleteTeam(item.teamID)}">
                                <f:actionListener binding="#{tabBean.someDecisionMethod(1)}" />
                        </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                    
            </p:layoutUnit>
                
            <p:layoutUnit position="center" resizable="true" size="400" style="border: 0px solid #000000;">
                <b><h:outputText id="tabIrgendwas2Text" value="Neues Team erfassen"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{teamController.team.name}" title="Name" />
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <h:commandButton value="Speichern" action="#{teamController.doCreateTeam()}">
                                    <f:actionListener binding="#{tabBean.someDecisionMethod(1)}" />
                                </h:commandButton>
                </h:form>
                    
            </p:layoutUnit>
        </p:layout> 
            
    </h:panelGrid>
</ui:composition>
