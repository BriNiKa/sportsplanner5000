<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">
        <p:layout style="min-width:1200px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="400" minSize="40" style="border: 0px solid #000000;">
                <b><h:outputText id="tabIrgendwasText" value="Willkommen bei der Teamverwaltung"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{teamController.teamList}" var="item" style="width:300px;">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandButton value="LÃ¶schen" action="#{teamController.doDeleteTeam(item.teamID)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                    
            </p:layoutUnit>
                
            <p:layoutUnit position="center" resizable="true" size="400" style="border: 0px solid #000000;">
                <b><h:outputText id="tabIrgendwas2Text" value="Neues Team erfassen"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{teamController.team.name}" title="Name" />
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <h:commandButton value="Speichern" action="#{teamController.doCreateTeam()}"/>
                </h:form>
                    
            </p:layoutUnit>
        </p:layout> 
            
    </h:panelGrid>
</ui:composition>
