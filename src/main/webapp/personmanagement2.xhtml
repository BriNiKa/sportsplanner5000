<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">
        
        <h:outputText id="tab1Text" value="Willkommen bei der Personenverwaltung"/>
        <h:messages/>
        <p:layout style="min-width:1300px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="900" minSize="40" style="border: 0px solid #000000;">
                <f:view>
                    <h:form>
                        <p:growl id="msg"/>
                        <p:dataTable id="persons" var="anzeigen" paginator="true" rows="15"  value="#{personController.personList}" editable="true" editMode="cell" widgetVar="cellperson">
                            
                            <p:ajax event="cellEdit" listener="#{personController.onCellEdit}"/>
                                
                            <p:column headerText="ID">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.personID}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{personController.person.personID}" style="width:96%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Vorname">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.prename}" /></f:facet>
                                    <f:facet name="input"><p:inputText placeholder="#{anzeigen.prename}" value="#{personController.person.prename}" style="width:96%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Nachname">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.surname}" /></f:facet>
                                    <f:facet name="input"><p:inputText placeholder="#{anzeigen.surname}" value="#{personController.person.surname}" style="width:96%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Adresse">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.address}" /></f:facet>
                                    <f:facet name="input"><p:inputText placeholder="#{anzeigen.address}" value="#{personController.person.address}" style="width:96%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Telefon">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.phone}" /></f:facet>
                                    <f:facet name="input"><p:inputText placeholder="#{anzeigen.phone}" value="#{personController.person.phone}" style="width:96%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="E-Mail">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{anzeigen.mail}" /></f:facet>
                                    <f:facet name="input"><p:inputText placeholder="#{anzeigen.mail}" value="#{personController.person.mail}" style="width:96%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column width="30">
                                <h:commandButton 
                                    value="LÃ¶schen"
                                    action="#{personController.doDeletePerson(anzeigen.personID)}">
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                    
            </p:layoutUnit>
                
            <p:layoutUnit position="center" resizable="true" size="450" style="border: 0px solid #000000;">
                <h:form prependId="false">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Vorname" for="prename"/>
                        <p:inputText id="prename" value="#{personController.person.prename}" title="prename" required="true" requiredMessage="Du musst einen Vornamen eingeben"/>
                        <p:outputLabel value="Nachname" for="surname" />
                        <p:inputText id="surname" value="#{personController.person.surname}" title="surname" required="true" requiredMessage="Du musst einen Nachnamen eingeben"/>
                        <p:outputLabel value="Adresse" for="address" />
                        <p:inputText id="address" value="#{personController.person.address}" title="address" required="true" requiredMessage="Du musst eine Adresse eingeben"/>
                        <p:outputLabel value="E-Mail" for="email" />
                        <p:inputText id="email" value="#{personController.person.mail}" title="email" required="true" requiredMessage="Du musst eine E-Mailadresse eingeben"/>
                        <p:outputLabel value="Telefonnummer" for="phone" />
                        <p:inputText id="phone" value="#{personController.person.phone}" title="phone" required="true" requiredMessage="Du musst eine Telefonnummer eingeben"/>    
                    </p:panelGrid>
                    <br/>
                    <h:commandButton 
                        value="Speichern" 
                        action="#{personController.doCreatePerson()}"/>
                            
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:panelGrid>
</ui:composition>
