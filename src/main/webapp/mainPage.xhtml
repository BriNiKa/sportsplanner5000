<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sportsplanner5000</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <!--
                                <p:layoutUnit position="north" size="01" resizable="false" closable="true" collapsible="true" style="text-align: center;">
                                    Sportsplanner5000
                                </p:layoutUnit>
                -->
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="text-align: center;">
                    De Simon esch de bescht, der Andreas aber öi!
                </p:layoutUnit>

                <p:layoutUnit position="center" style="border: 0px;">
                    <p:tabView id="tabView" style="border: 0px;">

                        <p:tab id="tab1" title="Personenverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab1Text" value="Willkommen bei der Personenverwaltung"/>
                                <h:messages/>
                                <p:layout style="min-width:1300px;min-height:400px;">
                                    <p:layoutUnit position="west" resizable="true" size="850" minSize="40">
                                        <f:view>
                                            <h:form>
                                                <p:dataTable value="#{personController.personList}" var="item">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="PersonID"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.personID}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Prename"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.prename}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Surname"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.surname}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Address"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.address}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Mail"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.mail}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Phone"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.phone}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=""/>
                                                        </f:facet>
                                                        <h:commandButton 
                                                            value="Löschen"
                                                            action="#{personController.doDeletePerson(item.personID)}">
                                                        </h:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>

                                    </p:layoutUnit>

                                    <p:layoutUnit position="center" resizable="true" size="400">
                                        <h:form prependId="false">

                                            Vorname:
                                            <h:inputText id="prename" 
                                                         value="#{personController.person.prename}" 
                                                         required="true" 
                                                         requiredMessage="Du musst einen Vornamen eingeben" />
                                            <h:message for="prename"/>
                                            <br/>
                                            Nachname:
                                            <h:inputText id="surname" 
                                                         value="#{personController.person.surname}" 
                                                         required="true" 
                                                         requiredMessage="Du musst einen Nachnamen eingeben" />
                                            <h:message for="surname"/>
                                            <br/>
                                            Adresse:
                                            <h:inputText id="address" 
                                                         value="#{personController.person.address}" 
                                                         required="true" 
                                                         requiredMessage="Du musst eine Strasse eingeben" />
                                            <h:message for="address"/>
                                            <br/>
                                            E-Mail:
                                            <h:inputText id="email" 
                                                         value="#{personController.person.mail}" 
                                                         required="true" 
                                                         requiredMessage="Du musst eine E-Mail eingeben" />
                                            <h:message for="email"/>
                                            <br/>
                                            Telefonnummer:
                                            <h:inputText id="phone" 
                                                         value="#{personController.person.phone}" 
                                                         required="true" 
                                                         requiredMessage="Du musst ein Telefonnummer eingeben" />
                                            <h:message for="phone"/>

                                            <br/>
                                            <br/>
                                            <h:commandButton 
                                                value="Speichern" 
                                                action="#{personController.doCreatePerson()}"/>

                                        </h:form>
                                    </p:layoutUnit>
                                </p:layout>

                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab2" title="Teamverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:view>
                                    <h:form>
                                        <h1><h:outputText value="List"/></h1>
                                        <p:dataTable value="#{teamController.teamList}" var="item">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="TeamID"/>
                                                </f:facet>
                                                <h:outputText value="#{item.teamID}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{item.name}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </f:view>

                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab3" title="Eventverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab3Text" value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                                              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab4" title="Ortsverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                               <p:layout style="min-width:1200px;min-height:400px;">
                                   <p:layoutUnit position="west" resizable="true" size="800" minSize="40">
                                        
                                        <h:form>
                                            <h1><h:outputText value="List"/></h1>
                                            <p:dataTable value="#{placeController.placeList}" var="item" style="width:30px;">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="PlaceID"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.placeID}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Location"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.location}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Name"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Description"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.description}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value=""/>
                                                    </f:facet>
                                                    <h:commandButton value="Löschen" action="#{placeController.doDeletePlace(item.placeID)}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>

                                    </p:layoutUnit>

                                    <p:layoutUnit position="center" resizable="true" size="400">

                                        <h:form>
                                            <h1><h:outputText value="Create/Edit"/></h1>
                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="Location:" for="location" />
                                                <p:inputText id="location" value="#{placeController.place.location}" title="Location" />
                                                <p:outputLabel value="Name:" for="name" />
                                                <p:inputText id="name" value="#{placeController.place.name}" title="Name" />
                                                <p:outputLabel value="Description:" for="description" />
                                                <p:inputText id="description" value="#{placeController.place.description}" title="Description" />
                                            </p:panelGrid>
                                            <h:commandButton value="Speichern" action="#{placeController.doCreatePlace()}"/>
                                        </h:form>

                                    </p:layoutUnit>
                                </p:layout> 
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
