<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sportsplanner5000</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <!--
                                <p:layoutUnit position="north" size="01" resizable="false" closable="true" collapsible="true" style="text-align: center;">
                                    Sportsplanner5000
                                </p:layoutUnit>
                -->
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="text-align: center;">
                    De Simon esch de bescht!
                </p:layoutUnit>

                <p:layoutUnit position="center" style="border: 0px;">
                    <p:tabView id="tabView" style="border: 0px;">

                        <p:tab id="tab1" title="Personenverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab1Text" value="Willkommen bei der Personenverwaltung"/>
                                <h:messages/>
                                <h:form prependId="false">
                                    
                                    Vorname:
                                    <h:inputText id="prename" 
                                                 value="#{personFormular.prename}" 
                                                 required="true" 
                                                 requiredMessage="Du musst einen Vornamen eingeben" />
                                    <h:message for="prename"/>
                                    <br/>
                                    Nachname:
                                    <h:inputText id="lastname" 
                                                 value="#{personFormular.lastname}" 
                                                 required="true" 
                                                 requiredMessage="Du musst einen Nachnamen eingeben" />
                                    <h:message for="lastname"/>
                                    <br/>
                                    Adresse:<br/>
                                    Strasse:
                                    <h:inputText id="street" 
                                                 value="#{personFormular.street}" 
                                                 required="true" 
                                                 requiredMessage="Du musst eine Strasse eingeben" />
                                    Nr.:
                                    <h:inputText id="plz" 
                                                 value="#{personFormular.plz}" 
                                                 required="true" 
                                                 requiredMessage="Du musst eine PLZ eingeben" />
                                    <h:message for="adress"/>
                                    <br/>
                                    E-Mail:
                                    <h:inputText id="email" 
                                                 value="#{personFormular.email}" 
                                                 required="true" 
                                                 requiredMessage="Du musst eine E-Mail eingeben" />
                                    <h:message for="email"/>
                                    <br/>
                                    Telefonnummer:
                                    <h:inputText id="phone" 
                                                 value="#{personFormular.phone}" 
                                                 required="true" 
                                                 requiredMessage="Du musst ein Telefonnummer eingeben" />
                                    <h:message for="phone"/>
                                    <br/>

                                    <br/>

                                    <h:commandButton 
                                        value="Speichern" 
                                        action="#{personFormular.speichern}"/>
                                    <h:commandButton 
                                        value="Abbrechen" 
                                        action="#{personFormular.abbrechen}"/>

                                </h:form>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab2" title="Teamverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab2Text" value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                                              In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                                              killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab3" title="Eventverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab3Text" value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                                              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab id="tab4" title="Ortsverwaltung">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText id="tab4Text" value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                                              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
