<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">


        <p:layout style="min-width:1200px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="400" minSize="40" style="border: 0px solid #000000;">
                <b><h:outputText id="tab4Text" value="Willkommen bei der Ortsverwaltung"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{placeController.placeList}" var="item" paginator="false" editable="true" editMode="cell" widgetVar="cellplace" style="width:300px;">
                        <p:ajax event="cellEdit" listener="#{placeController.onCellEdit}"/>
                        <p:column headerText="Ort">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.location}" /></f:facet>
                                <f:facet name="input"><p:inputText placeholder="#{item.location}" value="#{placeController.place.location}" style="width:96%" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                                <f:facet name="input"><p:inputText placeholder="#{item.name}" value="#{placeController.place.name}" style="width:96%" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Beschreibung">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.description}" /></f:facet>
                                <f:facet name="input"><p:inputText placeholder="#{item.description}" value="#{placeController.place.description}" style="width:96%" /></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column width="30">
                        <h:commandButton value="LÃ¶schen" action="#{placeController.doDeletePlace(item.placeID)}">
                                <f:actionListener binding="#{tabBean.someDecisionMethod(3)}" />
                        </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="400" style="border: 0px solid #000000;">

                <h:form>
                    <b><h:outputText id="tab4Text" value="Neuen Ort erfassen"/></b>
                    <br/>
                    <br/>
                    <p:panelGrid columns="2" style="border: 0px solid #000000;">
                        <p:outputLabel value="Ort" for="location" />
                        <p:inputText id="location" value="#{placeController.place.location}" title="Location" />
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{placeController.place.name}" title="Name" />
                        <p:outputLabel value="Beschreibung" for="description"/>
                        <p:inputText id="description" size="50" value="#{placeController.place.description}" title="Description" />
                    </p:panelGrid>
                    <br/>
                    <h:commandButton value="Speichern" action="#{placeController.doCreatePlace()}">
                        <f:actionListener binding="#{tabBean.someDecisionMethod(3)}" />
                    </h:commandButton>
                </h:form>

            </p:layoutUnit>
        </p:layout> 
    </h:panelGrid>
</ui:composition>
