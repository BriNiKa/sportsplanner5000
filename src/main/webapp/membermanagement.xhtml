<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">
        <h:messages/>
        <p:layout style="min-width:1200px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="400" minSize="40">
                <h:form>
                    
                    <p:selectOneMenu id="teamChose" value="#{teamController.team.teamID}">
                        <p:ajax listener="#{teamController.reloadTeam()}" update="dataTabelle" />
                        <f:selectItem itemLabel="Team auswählen" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{teamController.teamList}" var="team" itemLabel="#{team.name}" itemValue="#{team.teamID}"/>
                    </p:selectOneMenu>

                    <p:dataTable id="dataTabelle" paginator="false" rows="8" value="#{teamController.team.personCollection}" var="item" style="width:300px;">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Vorname"/>
                            </f:facet>
                            <h:outputText value="#{item.prename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nachname"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                            </f:facet>
                            
                            <h:commandButton
                                value="Löschen" 
                                action="#{teamController.doDeleteFromTeam(item)}"/>

                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="400">
                <h:form>
                    <p:dataTable paginator="false" rows="8" value="#{personController.personList}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prename"/>
                            </f:facet>
                            <h:outputText value="#{item.prename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Surname"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mail"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                            </f:facet>
                            
                            <h:commandButton 
                                action="#{teamController.addNewMember(item)}"
                                value="Hinzufügen"
                                />

                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout> 
    </h:panelGrid>
</ui:composition>
