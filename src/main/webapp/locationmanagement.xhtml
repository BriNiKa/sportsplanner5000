<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="5">
        
        
        <p:layout style="min-width:1200px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="700" minSize="40" style="border: 0px solid #000000;">
                <b><h:outputText id="tab4Text" value="Willkommen bei der Ortsverwaltung"/></b>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{placeController.placeList}" var="item" style="width:300px;">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Location"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandButton value="LÃ¶schen" action="#{placeController.doDeletePlace(item.placeID)}">
                                <f:actionListener binding="#{tabBean.someDecisionMethod(3)}" />
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="400" style="border: 0px solid #000000;">
                
                <h:form>
                    <b><h:outputText id="tab4Text" value="Neuen Ort erfassen"/></b>
                    <br/>
                    <br/>
                    <p:panelGrid columns="2" style="border: 0px solid #000000;">
                        <p:outputLabel value="Ort" for="location" />
                        <p:inputText id="location" value="#{placeController.place.location}" title="Location" />
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{placeController.place.name}" title="Name" />
                        <p:outputLabel value="Beschreibung" for="description"/>
                        <p:inputText id="description" size="50" value="#{placeController.place.description}" title="Description" />
                    </p:panelGrid>
                    <br/>
                    <h:commandButton value="Speichern" action="#{placeController.doCreatePlace()}">
                        <f:actionListener binding="#{tabBean.someDecisionMethod(3)}" />
                    </h:commandButton>
                </h:form>
                    
            </p:layoutUnit>
        </p:layout> 
    </h:panelGrid>
</ui:composition>
